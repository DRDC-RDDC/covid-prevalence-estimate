apiVersion: batch/v1
kind: Job
metadata:
  name: covprev-work
spec:
  parallelism: 12
  template:
    metadata:
      name: covprev-work
    spec:
      containers:
      - name: covprev-work
        image: 979276261708.dkr.ecr.ca-central-1.amazonaws.com/covprev-work:latest
        volumeMounts:
          - name: persistent-storage
            mountPath: /data
        imagePullPolicy: Always
        resources:
          limits:
            memory: "2048Mi"
            cpu: 8
          requests:
            memory: "2048Mi"
            cpu: 8
      restartPolicy: Never
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
